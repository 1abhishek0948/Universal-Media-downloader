<style>
    #floating-media {
        width: 100%;
        height: 250px;
        position: relative;
        overflow: hidden;
        background-color: #ffffffff; /* Dark blue background for depth */
        box-shadow: inset 0 0 50px rgba(255, 255, 255, 0); /* Inner shadow for a basin effect */
        cursor: crosshair; /* Indicate interactivity for background */
    }

    /* Pseudo-element for the water surface and waves */
    #floating-media::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #6acff6 0%, transparent 80%);
        animation: waterSurface 30s linear infinite;
        opacity: 0.8;
    }

    /* Another pseudo-element for subtle light reflections */
    #floating-media::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='f' x='-20' y='-20' width='140' height='140'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.03' numOctaves='3' result='t1'/%3E%3CfeDisplacementMap in='SourceGraphic' in2='t1' scale='10' xChannelSelector='R' yChannelSelector='G'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23f)'/%3E%3C/svg%3E") no-repeat center;
        background-size: cover;
        opacity: 0.1;
        mix-blend-mode: screen;
        animation: waterReflections 25s linear infinite;
    }

    @keyframes waterSurface {
        0% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.2) translate(5%, 5%); }
        100% { transform: scale(1) translate(0, 0); }
    }

    @keyframes waterReflections {
        0% { transform: translateX(0) translateY(0); }
        100% { transform: translateX(100%) translateY(50%); }
    }

    .media-logo {
        position: absolute;
        width: 60px;
        height: 60px;
        opacity: 0.9;
        border-radius: 50%;
        overflow: hidden;
        transform: translateY(-100%);
        animation-name: dropAndRepeat;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.3));
        cursor: pointer;
        transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out; /* Add filter to transition */
    }

    .media-logo:hover {
        transform: scale(1.2) translateY(-10%); /* Add a slight lift */
        z-index: 10;
        filter: drop-shadow(4px 4px 6px rgba(0, 0, 0, 0.5)); /* More pronounced shadow */
    }

    .media-logo:active {
        transform: scale(0.95);
        filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.2)); /* Less shadow on press */
    }
    
    @keyframes dropAndRepeat {
        0% {
            transform: translateY(-100%);
        }
        100% {
            transform: translateY(150px);
        }
    }

    /* Ripple Effect CSS */
    .ripple {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.7); /* White ripple */
        transform: scale(0);
        animation: rippleEffect 1s linear forwards; /* 1 second duration, stays at end state */
        pointer-events: none; /* Allows clicks to pass through the ripple */
    }

    @keyframes rippleEffect {
        to {
            transform: scale(2); /* Expands to twice its size */
            opacity: 0; /* Fades out */
        }
    }

</style>

<div id="floating-media">
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const mediaContainer = document.getElementById('floating-media');
        let logos = [
            '/static/images/bilibili-logo.webp',
            '/static/images/facebook.webp',
            '/static/images/instagram.jpg',
            '/static/images/xlogo.png',
            '/static/images/tiktok.webp',
            '/static/images/linkedin-logo.png',
            '/static/images/pinterest-logo.webp',
            '/static/images/reddit-logo.png',
            '/static/images/snapchat-logo.png',
            '/static/images/tumblr-logo.png',
            '/static/images/wechat.webp',
            '/static/images/whatsapp.webp',
            '/static/images/teligram.webp',
            '/static/images/vimeo-logo.png',
            '/static/images/dailymotion-logo.png',
            '/static/images/pornhub.webp',
            '/static/images/anyanime.png',
            '/static/images/terabox.png',
        ];
        
        // Shuffle the logos array to randomize the order
        for (let i = logos.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [logos[i], logos[j]] = [logos[j], logos[i]];
        }
        

        function createLogo(src) {
            const logo = document.createElement('img');
            logo.src = src;
            logo.alt = 'Social Media Logo';
            logo.classList.add('media-logo');

            const randomX = Math.random() * (mediaContainer.clientWidth - 60);
            logo.style.left = `${randomX}px`;

            const randomDuration = 5 + Math.random() * 5;
            logo.style.animationDuration = `${randomDuration}s`;
            
            const randomDelay = Math.random() * 10;
            logo.style.animationDelay = `-${randomDelay}s`;

            mediaContainer.appendChild(logo);
        }

        logos.forEach(src => createLogo(src)); 

        function createRipple(event, targetElement, color = 'rgba(118, 140, 199, 0.7)') {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            ripple.style.backgroundColor = color;

            const rect = targetElement.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height) * 0.5; 

            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;

            targetElement.appendChild(ripple);

            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        }

        mediaContainer.addEventListener('click', (event) => {
            createRipple(event, mediaContainer, 'rgba(255, 255, 255, 0.53)'); 
        });

        mediaContainer.addEventListener('mouseover', (event) => {
            if (event.target.classList.contains('media-logo')) {
                if (!event.target.dataset.hasRipple) {
                    createRipple(event, event.target, 'rgba(200, 230, 255, 0.8)'); 
                    event.target.dataset.hasRipple = 'true';
                }
            }
        });

        mediaContainer.addEventListener('mouseout', (event) => {
            if (event.target.classList.contains('media-logo')) {
                event.target.dataset.hasRipple = ''; 
            }
        });

        mediaContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('media-logo')) {
                createRipple(event, event.target, 'rgba(207, 143, 235, 0.65)'); 
            }
        });
    });
</script>
